<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop and water mark adder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Add font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Add font 2  -->
    <link href="https://db.onlinewebfonts.com/c/bb536c8902851436d96159474d9050b1?family=Adobe+Garamond+Pro" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="dist/tinycrop.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="mount" class="mount"></div>
            </div>
            <div class="col">
                <div id="mount" class="mount">
                    <!-- class= img-fluid -->
                    <!-- <canvas id="canvas" class="col-md-6 mb-3 ms-md-3"></canvas> -->
                    <canvas id="canvas"></canvas>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Selected Area</h3>

                    <div class="field-pair">
                        <div class="field">
                            <input type="text" id="input-x" value="0" />
                            <label for="input-x">X</label>
                        </div>
                        <div class="field">
                            <input type="text" id="input-y" value="0" />
                            <label for="input-x">Y</label>
                        </div>
                    </div>
                    <div class="field-pair">
                        <div class="field">
                            <input type="text" id="input-width" value="0" />
                            <label for="input-x">Width</label>
                        </div>
                        <div class="field">
                            <input type="text" id="input-height" value="0" />
                            <label for="input-x">Height</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3>Selection Area</h3>
                    <button id="aspect-16-by-9" class="btn btn-primary">16:9 aspect ratio</button>
                    <button id="aspect-square" class="btn btn-primary">Square aspect ratio</button>
                    <button id="aspect-free" class="btn btn-primary">Free aspect ratio</button>
                </div>
                <div class="col">
                    <h3>Cropper Continaer</h3>
                    <button id="container-fit-to-image">Fit container to image</button>
                    <button id="container-square">Square container</button>
                    <button id="container-2-by-1">2:1 container</button>
                </div>
                <div class="col">
                    <h3>Result image</h3>
                    <button onclick="watermark()">Add water mark</button>
                    <button onclick="download()">Download</button>
                    <button onclick="previewAndSave()">Add water mark and save</button>
                    <input type='file' accept='image/*' onchange='openFile(event)' multiple><br>
                </div>
                <div class="col">
                    <h3>Water Marks</h3>
                    <label for="watermark1">First watermark</label>
                    <input type="text" id="watermark1" value="Hello World" />
                    <label for="watermark2">Second watermark</label>
                    <input type="text" id="watermark2" value="Lorem Ipsum teseting the world" />
                    <label for="filename">Downloaded Filename</label>
                    <input type="text" id="filename" value="Edited file" />
                    <button onclick="nextButton()">next image <span id="imagesInfo"></span></button>


                </div>


            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
